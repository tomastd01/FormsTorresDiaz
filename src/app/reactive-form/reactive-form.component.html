<form [formGroup]="loginForm" (ngSubmit)="login()" class="mx-5">
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input formControlName="username" type="text" id="username" class="form-control">
        <div id="emailHelp" class="form-text">Don't tell your mother.</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input formControlName="email" type="text" id="email" class="form-control">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input formControlName="password" type="password" id="password" class="form-control">
    </div>
    <div class="mb-3 form-check">
        <input formControlName="rememberCredentials" type="checkbox" id="rc" class="form-check-input">
        <label for="rc" class="form-check-label">Remember credentials</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
